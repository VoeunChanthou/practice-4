<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action=".form">
        <h2>
            Personal Information
        </h2>
        <div class="name">
            <label for="name">Your Name:</label>
            <input type="text" name="name">
        </div>
        <div class="gender">
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
        </div>
        <div class="favorite">
            <label for="favorite">Your Favorite:</label>
            <div class="input">
                <input type="checkbox" name="favorite" value="Cooking"> Cooking
                <input type="checkbox" name="favorite" value="Singing"> Singing
                <input type="checkbox" name="favorite" value="Dancing"> Dancing
            </div>
        </div>
        <input type="submit" name="Send" value="Send">
    </form>
</body>
</html>
